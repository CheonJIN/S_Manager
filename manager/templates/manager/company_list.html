{% extends 'manager/base.html' %}

{% block content %}
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	  	<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">Company</h1>
	
			<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Company list</h6>
				<a class="float-right" href="{% url 'company_new' %}"><span class="fas fa-user-plus"></span></a>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>name</th>
								<th>manager</th>
								<th>regional office</th>
								<th>enrolled date</th>
							</tr>
						</thead>
						<tbody>
							{% for c in company %}
								<tr>
									<td><a href="{% url 'company_detail' pk=c.pk %}">{{ c.name }}</a></td>	
									<td>{{ c.manager }}</td>
									<td>{{ c.regional_office }}</td>
									<td>{{ c.enrolled_date }}</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
    <!-- /.container-fluid -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
	  <i class="fas fa-angle-up"></i>
	</a>
	
{% endblock %}
